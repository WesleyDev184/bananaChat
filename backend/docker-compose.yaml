# Define a versão do Docker Compose. A versão 3.8 é moderna e amplamente compatível.
version: "3.8"

services:
  activemq:
    # IMAGEM ATUALIZADA: Usando a imagem oficial do Apache ActiveMQ Classic.
    image: apache/activemq-classic:6.1.2
    container_name: activemq-broker
    ports:
      # Porta da interface web de administração -> http://localhost:8161
      - "8161:8161"
      # Porta de conexão do broker para o Spring Boot -> tcp://localhost:61616
      - "61616:61616"
    # Adicionando variáveis de ambiente para garantir o usuário/senha (embora 'admin'/'admin' seja o padrão)
    environment:
      - ACTIVEMQ_USER=admin
      - ACTIVEMQ_PASSWORD=admin
    volumes:
      - activemq-data:/opt/apache-activemq-6.1.2/data
      - activemq-conf:/opt/apache-activemq-6.1.2/conf
    networks:
      - bananachat-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bananachat-backend
    ports:
      - "8080:8080"
    environment:
      # Configurações para conectar com o ActiveMQ no Docker
      - SPRING_ACTIVEMQ_BROKER_URL=tcp://activemq:61616
      - SPRING_ACTIVEMQ_USER=admin
      - SPRING_ACTIVEMQ_PASSWORD=admin
      # Configurações do banco H2
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:chatdb
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - activemq
    networks:
      - bananachat-network
    # Aguarda o ActiveMQ estar pronto antes de iniciar
    restart: on-failure

networks:
  bananachat-network:
    driver: bridge

volumes:
  activemq-data:
  activemq-conf:
